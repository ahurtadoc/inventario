<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inventario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplicaci√≥n simple de inventario</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="listar">Lista</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" required id="nombre">
      </div>

      <div class="mb-3">
        <label for="referencia" class="form-label">Referencia</label>
        <input type="text" class="form-control" required id="referencia">
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" required id="categoria">
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" required id="stock">
      </div>

      <div class="row">
        <button type="submit" class="col-2 btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
</body>
</html>
